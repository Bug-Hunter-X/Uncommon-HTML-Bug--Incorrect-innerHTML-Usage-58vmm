<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    // Incorrect use of innerHTML, attempting to insert a JavaScript object directly
    document.getElementById("myDiv").innerHTML = { message: "Hello, world!" }; 
  </script>
</body>
</html>
