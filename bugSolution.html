<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    const myObject = { message: "Hello, world!" };
    // Correctly converting the JavaScript object to a string using JSON.stringify()
    document.getElementById("myDiv").innerHTML = JSON.stringify(myObject); 
  </script>
</body>
</html>
